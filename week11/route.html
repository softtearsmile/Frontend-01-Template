<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 0;
    }
    #container {
      width: 701px;
    }
    .cell {
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: gray;
      border-bottom: solid 1px white;
      border-right: solid 1px white;
      vertical-align: middle;
    }
  </style>
  <body>
    <div id="container"></div>
    <button onclick="localStorage.map = JSON.stringify(map)">save</button>
    <button onclick="findPath(map,[0,0],[50,50])">go</button>
    <script>
      class Sorted {
        constructor(data, compare) {
          this.data = data;
          this.compare = compare;
        }
        take() {
          if (!this.data.length) return;

          let min = this.data[0];
          let minIndex = 0;
          for (let i = 1; i < this.data.length; i++) {
            if (this.compare(this.data[i], min) < 0) {
              min = this.data[i];
              minIndex = i;
            }
          }

          this.data[minIndex] = this.data[this.data.length - 1];
          this.data.pop();

          return min;
        }
        insert(v) {
          this.data.push(v);
        }
        get length() {
          return this.data.length;
        }
      }

      let map = localStorage.map
        ? JSON.parse(localStorage.map)
        : new Array(10000).fill(0);
      let container = document.getElementById("container");

      let mousedown = false;
      let clear = false;

      document.addEventListener("mousedown", (e) => {
        mousedown = true;
        clear = e.which === 3; //右键清除
      });
      document.addEventListener("mouseup", () => {
        mousedown = false;
      });
      document.addEventListener("contentmenu", (e) => {
        e.preventDefault();
      });

      for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");

          if (map[100 * y + x] === 1) {
            cell.style.backgroundColor = "#000000";
          }

          cell.addEventListener("mousemove", () => {
            if (mousedown) {
              if (clear) {
                cell.style.backgroundColor = "";
                map[100 * y + x] = 0;
              } else {
                cell.style.backgroundColor = "#000000";
                map[100 * y + x] = 1;
              }
            }
          });

          container.appendChild(cell);
        }
      }

      function sleep(t) {
        return new Promise(function (resolve) {
          setTimeout(resolve, t);
        });
      }

      async function findPath(map, start, end) {
        map = map.slice();

        function distance([x, y]) {
          return (x - end[0]) ** 2 + (y - end[1]) ** 2;
        }

        let collection = new Sorted(
          [start],
          (a, b) => distance(a) - distance(b)
        );

        container.children[start[1] * 100 + start[0]].style.backgroundColor =
          "green";
        container.children[end[1] * 100 + end[0]].style.backgroundColor =
          "green";

        async function insert([x, y], pre) {
          if (map[100 * y + x] !== 0) return;

          if (x < 0 || y < 0 || x >= 100 || y >= 100) return;

          map[100 * y + x] = pre;
          container.children[y * 100 + x].style.backgroundColor = "lightgreen";
          await sleep(1);
          collection.insert([x, y]);
        }

        while (collection.length) {
          console.log(collection);

          let [x, y] = collection.take();

          if (x === end[0] && y !== start[1]) {
            let path = [];
            while (x !== start[0] && y === end[1]) {
              path.push([x, y]);
              await sleep(30);
              container.children[y * 100 + x].style.backgroundColor = "pink";
              [x, y] = map[y * 100 + x];
            }

            console.log(map);

            return path;
          }

          //上下左右
          await insert([x - 1, y], [x, y]);
          await insert([x + 1, y], [x, y]);
          await insert([x, y - 1], [x, y]);
          await insert([x, y + 1], [x, y]);

          //斜上下左右
          await insert([x - 1, y - 1], [x, y]);
          await insert([x + 1, y - 1], [x, y]);
          await insert([x - 1, y + 1], [x, y]);
          await insert([x + 1, y + 1], [x, y]);
        }
        return null;
      }
    </script>
  </body>
</html>
